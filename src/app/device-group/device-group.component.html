<!-- Button trigger modal -->
<div class="container  d-flex justify-content-end">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        New Group
    </button>
</div>

  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
              <div class="alert alert-danger" *ngIf="!form.controls['name'].valid && form.controls['name'].touched">Enter valid name</div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addGroup()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-hover" *ngIf="groups">
      <thead>
        <th>Name</th>
        <th>Number of Devices</th>
      </thead>
      <tr *ngFor="let group of groups">
        <td><a [routerLink]="[group.id]">{{ group.name }}</a></td>
        <td>{{ group.devices.length }}</td>
      </tr>
    </table>
</div>
